<!-- 요청내용 페이지 -->
<div id="WSInstCtnt" data-role="page">
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <!--<a href="#" data-rel="back" data-direction="reverse" data-icon="arrow-l" data-iconpos="left"></a>-->
        <a href="#" id="btnWSInstCtnt" data-icon="arrow-l" data-iconpos="left"></a>
        <h1></h1>
    </div>

    <div id="WSInstCtntContent"  data-role="main" class="ui-content">
        <div data-role="collapsible" data-inset="true" data-collapsed-icon="carat-r" data-expanded-icon="carat-d" data-collapsed="false">
            <h4>발주정보</h4>
            <ul  data-role="listview" data-icon="false" >
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">신청일자</div>
                        <input id='compReqDd' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">설치요청일자</div>
                        <input id='instReqDd' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">발주담당자명</div>
                        <input id='compMngrNm' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">발주담당자연락처</div>
                        <input id='compMngrHp' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">수령정보</div>
                        <textarea id='memo' placeholder='수령정보' style='width:99%;' readonly="readonly" data-corners="false"></textarea>
                    </div>
                </li>
            </ul>
        </div>
        <div data-role="collapsible" data-inset="true" data-collapsed-icon="carat-r" data-expanded-icon="carat-d" data-collapsed="false">
            <h4>납품제품정보</h4>
            <ul  data-role="listview" data-icon="false" >
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">자산번호</div>
                        <input id='asstNo' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">제품명</div>
                        <input id='asstNm' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">모델</div>
                        <input id='mdlNm' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">S/N</div>
                        <input id='sn' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
            </ul>
        </div>

        <div data-role="collapsible" data-inset="true" data-collapsed-icon="carat-r" data-expanded-icon="carat-d">
            <h4>사용정보</h4>
            <ul  data-role="listview" data-icon="false" >
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">구분</div>
                        <input id='gubnNm' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">사업부</div>
                        <input id='orgNm' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">팀/담당</div>
                        <input id='teamNm' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">그룹/파트/사업장</div>
                        <input id='areaNm' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">부서코드</div>
                        <input id='deptCd' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">사번</div>
                        <input id='empNo' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">사용자명</div>
                        <input id='empNm' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
            </ul>
        </div>


        <div class="ui-label" style="padding-bottom:50px">
            <button id="btInstSign" class="ui-btn ui-btn-b ui-corner-all ui-icon-arrow-r ui-btn-icon-right" onclick="InstSign();">설치확인서명</button>
        </div>
    </div>



    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <div data-role="navbar">
            <ul>
                <li><a   href="../#Main" data-icon="home">Home</a></li>
                <li><a     href="#" onclick="goNotDone();"  data-icon="employee">미처리현황</a></li>
                <li><a     href="#" onclick="goDone();"   data-icon="attendance">처리완료현황</a></li>
                <li><a     href="#" onclick="goAsst();"   data-icon="photo">자산실사</a></li>
                <li><a   href="../#Login" data-icon="setting">로그아웃</a></li>
            </ul>
        </div>
    </div>
</div>
